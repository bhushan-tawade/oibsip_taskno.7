<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Log in</h2>
        <div class="row">
            <img class="user" src="login page images/user.png" alt="user">
            <input type="text" class="user-input user-id" placeholder="Enter username">
        </div>
        <div class="row">
            <img class="user"src="login page images/key.png" alt="key">
            <input type="password" class="user-input user-password" placeholder="Enter Password">
            <input type="checkbox" name="" id="showPassword">
        </div>
        <button id="submit-btn" type="submit" onclick="submit()">submit</button>
    </div>

    <script src="Login page.js"></script>
</body>
</html>
